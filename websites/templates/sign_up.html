{% extends 'base.html' %}
{% block title %}
<title>Sign Up</title>
{% endblock %}

{% block content %}
<style>
    body {
        height:100vh;
    }
</style>


<form method="POST" style="position: relative; padding-top:100px; ">
    <h3 style= "text-align: center">Sign Up</h3>
    <div>
        <label for="account_name">Account Name</label>
        <input type="text" id="account_name" name="account_name" placeholder="Enter account name">
        <!--id means the label is refering to this input
        name is important as it is what is passed to the backend-->
    </div>
    <div>
        <label for="user_name">First Name</label>
        <input type="text" id="user_name" name="user_name" placeholder="Enter user name">
    </div>
    <div>
        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" placeholder="Enter password">
    </div>
    <div>
        <label for="password2">Password (Confirm)</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm password">
    </div>

    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
