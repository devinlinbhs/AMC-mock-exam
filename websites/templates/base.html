<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}
    {% endblock %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/style.css">
    <!--Bootstrap CSS link-->
</head>
<!--The header-->


<!--Home nav link-->
<body class="body">
    <nav class="top_nav">
        <ul class="all_flex">
            <div class="top_nav1">
            <li>
                <a href="{{url_for('views.home')}}"><div class="top_a_text1">HOME</div></a>
            </li>

<!--Logged in user-->
            </div>
            <div class="top_nav2">
                {% if session['login'] %}
                <li>
                    <a href="{{url_for('views.filter_completed_paper')}}">
                        <div class="top_a_text2">Past Results</div>
                    </a>
                </li>
                <li>
                    <a href="{{url_for('views.setting')}}">
                        <div class="top_a_text2">Setting</div>
                    </a>
                </li>
                <li>
                    <a href="{{url_for('auth.logout')}}">
                        <div class="top_a_text2">Log Out</div>
                    </a>
                </li>
                {% endif %}

<!--Didn't log in-->
                {% if session['login'] == False %}
                <li>
                    <a href="{{url_for('auth.login')}}"><div class="top_a_text2">Sign Up/Login</div></a>
                </li>
                {% endif %}
            </div>
        </ul>
    </nav>
    {% block content %}
    {% endblock %}

</body>

</html>
