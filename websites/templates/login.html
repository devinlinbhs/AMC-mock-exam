{% extends 'base.html' %}
{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
<style>
    body {
        height:100vh;
    }
</style>


<form method="POST" style="position: relative; padding-top:100px; ">
    <h3 style= "text-align: center">Login</h3>
    <div>
        <label for="account_name">Account Name</label>
        <input type="text" id="account_name" name="account_name" placeholder="Enter account name">
        <!--id means the label is refering to this input
        name is important as it is what is passed to the backend-->
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
