{% extends 'base.html' %}

{% block title %}
<title>Setting Up your Quiz</title>
{% endblock %}



{% block content %}
<style>
    body {
        height:100vh;
    }
</style>


    <div style="height:auto; width:80%; top: 100px; left:10%; position: relative; text-align:center;"> 

        <form action="/quiz", method="post" style="position: relative;">
        <!--I want the Year and Difficulty to be passed onto the question.html
            Therefore I used the action to pass the variables to route /question in python first-->

            <label style="font-size:28pt;">Please Select The Range of The Question You Want to Challenge</label>
        <!--To be honest I don't know what this does other than giving me a line of texts-->  

            <select name="set" class="custom-select custom-select-lg mb-3" style="background-color:transparent; border-color:black;">
                <option value="set1">Q1 ~ Q10 (auto)</option>
                <option value="set2">Q11 ~ Q20</option>
                <option value="set3">Q21 ~ Q25</option>
            </select>
        <!--A different kind of "input", this creates a drop down for choosing
            Note that the name must put into the "select tag" or it wouldn't work-->

            <br><br><br>

            <label style="font-size:28pt;">Please Select The Difficulty For Your Quizzes</label>
            <select name = "difficulty" class="custom-select custom-select-lg mb-3" style="background-color:transparent; border-color:black;">
                <option value="senior">Senior-(auto)</option>
                <option value="intermediate">Intermediate</option>
                <option value="junior">Junior</option>
            </select>
            <br><br><br><br><br>

            <input type="submit" value="Let's get started" style="background-color:transparent; border-color:black; font-size:20pt;">
        </form>
    </div>

{% endblock %}
