{% extends 'base.html' %}

{% block title %}
<title>Result</title>
{% endblock %}

{% block content %}
<style>
    body {
        height:100vh;
    }
</style>
<div style="text-align :center;">
    <h1>Congratulations</h1><br>
    {% if type == "quiz_5" %}
        <h2>You scored {{score}} out of 5</h2>

    {% elif type == "quiz_10" %}
        <h2>You scored {{score}} out of 10</h2>

    {% else %}
        <h2>You scored {{score}} out of 95</h2>
    {% endif %}
</div>
{% endblock %}
